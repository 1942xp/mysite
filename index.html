<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birlikte ƒ∞zleme | Pro V6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; margin: 0; height: 100vh; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        #video-section { height: 35vh; background: #000; position: relative; overflow: hidden; }
        #chat-section { height: 65vh; display: flex; flex-direction: column; position: relative; }
        
        /* EMOJI BALONCUƒûU GENƒ∞≈ûLETƒ∞LDƒ∞ - Saƒüa ta≈üma sorunu √ß√∂z√ºld√º */
        #emoji-drawer { 
            display: none; 
            position: absolute; 
            top: 60px; 
            left: 10px; 
            z-index: 200; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            padding: 16px; 
            border-radius: 16px; 
            width: 260px; /* 200'den 260'a √ßƒ±karƒ±ldƒ± */
            max-height: 320px;
            overflow-y: auto;
        }
        
        /* Toast bildirimleri - sadece tam ekran i√ßin */
        .video-toast { 
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(8px); 
            padding: 8px 14px; 
            border-radius: 10px; 
            margin-bottom: 8px; 
            animation: fadeInOut 5s forwards; 
            border-right: 3px solid #3b82f6; 
            max-width: 180px; 
        }
        @keyframes fadeInOut { 
            0% { opacity: 0; transform: translateX(30px); } 
            10% { opacity: 1; transform: translateX(0); } 
            90% { opacity: 1; transform: translateX(0); } 
            100% { opacity: 0; transform: translateX(30px); } 
        }

        .input-area { background: #0f172a; border-top: 1px solid rgba(255,255,255,0.1); padding: 12px 16px 80px 16px; position: relative; z-index: 50; }
        .input-area.keyboard-open { position: fixed; bottom: 0; left: 0; right: 0; z-index: 1000; padding-bottom: 20px; }

        .emoji-fly { position: fixed; bottom: 0; pointer-events: none; animation: flyUp 3s forwards; font-size: 3rem; z-index: 9999; opacity: 0; }
        @keyframes flyUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100vh); } }

        .gold-glow { animation: goldPulse 2s infinite; color: #ffd700; }
        @keyframes goldPulse { 0%, 100% { filter: drop-shadow(0 0 5px gold); } 50% { filter: drop-shadow(0 0 20px gold); } }

        .video-controls { position: absolute; bottom: 15px; right: 15px; display: flex; gap: 10px; z-index: 45; transition: opacity 0.3s; }
        .video-controls.hidden-auto { opacity: 0; pointer-events: none; }
        
        .control-btn { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s; }
        .control-btn:hover { background: rgba(0, 0, 0, 0.9); transform: scale(1.1); }

        /* ƒ∞ZLEYƒ∞Cƒ∞ BA≈ûLAT BUTONU - Ye≈üil */
        #viewer-start-btn { 
            background: rgba(34, 197, 94, 0.9); 
            border-color: rgba(34, 197, 94, 0.5);
            display: none;
        }
        #viewer-start-btn:hover { background: rgba(34, 197, 94, 1); }
        #viewer-start-btn:disabled { 
            opacity: 0.3; 
            cursor: not-allowed;
            transform: none !important;
        }
        #viewer-start-btn svg { fill: white; }

        /* ADMIN PLAY/PAUSE - Sarƒ± */
        #play-pause-btn { 
            background: rgba(255, 193, 7, 0.9); 
            border-color: rgba(255, 215, 0, 0.5); 
            display: none; 
        }
        #play-pause-btn:hover { background: rgba(255, 193, 7, 1); }
        #play-pause-btn svg { fill: #000; }

        #emoji-toggle-btn { position: absolute; top: 15px; left: 15px; z-index: 210; background: rgba(0, 0, 0, 0.6); width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; font-size: 22px; transition: opacity 0.3s; }
        #emoji-toggle-btn.hidden-auto { opacity: 0; pointer-events: none; }

        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); background: #0f172a; flex-shrink: 0; }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-right { display: flex; align-items: center; gap: 8px; }

        .settings-header-btn { width: 36px; height: 36px; border-radius: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 18px; transition: all 0.3s; }
        .settings-header-btn.gold { background: rgba(255, 215, 0, 0.2); border-color: rgba(255, 215, 0, 0.5); }

        #admin-seek-controls { display: none; gap: 6px; }
        #admin-seek-controls.visible { display: flex; }

        /* Tam ekran toast container - sadece tam ekranda aktif */
        #fullscreen-toast-container { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            z-index: 9999; 
            pointer-events: none; 
            display: none; 
        }
        #fullscreen-toast-container.active { 
            display: flex; 
            flex-direction: column; 
            align-items: end; 
        }

        .url-input { width: 100%; background: #1e293b; border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; color: white; font-size: 12px; margin-bottom: 10px; }
        
        /* Admin aktif/pasif g√∂stergesi */
        #admin-status { 
            display: none;
            font-size: 10px; 
            background: rgba(34, 197, 94, 0.2); 
            color: #22c55e; 
            padding: 2px 8px; 
            border-radius: 12px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        #admin-status.active { display: block; }
    </style>
</head>
<body>

<div id="login-screen" class="fixed inset-0 z-[500] bg-slate-950 flex items-center justify-center p-4">
    <div class="glass max-w-sm w-full p-6 rounded-[2rem] text-center">
        <h2 class="text-xl font-bold mb-4 text-blue-400">Karakterini Se√ß</h2>
        <div class="grid grid-cols-5 gap-2 mb-4 max-h-40 overflow-y-auto p-2 bg-black/20 rounded-xl" id="avatar-list"></div>
        <input id="username" type="text" placeholder="ƒ∞sminiz" class="w-full bg-slate-900 p-3 rounded-xl mb-2 outline-none border border-white/5 text-white">
        <input id="room-pass" type="password" placeholder="Oda ≈ûifresi" class="w-full bg-slate-900 p-3 rounded-xl mb-4 outline-none border border-white/5 text-white">
        <button onclick="checkEntry()" class="w-full bg-blue-600 py-3 rounded-xl font-bold hover:bg-blue-700 transition">Gƒ∞Rƒ∞≈û YAP</button>
    </div>
</div>

<div id="app-screen" class="hidden flex flex-col h-screen">
    
    <div id="video-section">
        <!-- Sadece tam ekran toast container -->
        <div id="fullscreen-toast-container"></div>
        <!-- Normal mod toast container KALDIRILDI - sadece tam ekranda g√∂sterilecek -->
        
        <button id="emoji-toggle-btn" onclick="toggleEmojiDrawer()">üòä</button>
        <div id="emoji-drawer" class="glass"></div>

        <video id="main-video" class="w-full h-full object-contain" playsinline webkit-playsinline preload="auto" crossorigin="anonymous">
            <source src="" type="video/mp4">
        </video>
        
        <div class="video-controls" id="video-controls">
            <!-- ƒ∞ZLEYƒ∞Cƒ∞ BA≈ûLAT (Tek kullanƒ±mlƒ±k) -->
            <button onclick="viewerStart()" class="control-btn" id="viewer-start-btn" title="Videoyu Ba≈ülat">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M8 5v14l11-7z" fill="white"/></svg>
            </button>

            <!-- ADMIN PLAY/PAUSE -->
            <button onclick="togglePlayPause()" class="control-btn" id="play-pause-btn">
                <svg viewBox="0 0 24 24" id="play-icon" width="24" height="24"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>
            </button>

            <button onclick="toggleOrientation()" class="control-btn" title="Ekranƒ± √áevir">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="white"><path d="M16.48 2.52c3.27 1.55 5.61 4.72 5.97 8.48h1.5C23.44 4.84 18.29 0 12 0l-.66.03 3.81 3.81 1.33-1.32zm-6.25-.77c-.59-.59-1.54-.59-2.12 0L1.75 8.11c-.59.59-.59 1.54 0 2.12l12.02 12.02c.59.59 1.54.59 2.12 0l6.36-6.36c.59-.59.59-1.54 0-2.12L10.23 1.75zm4.6 19.44L2.81 9.17l6.36-6.36 12.02 12.02-6.36 6.36z"/></svg>
            </button>
            
            <button onclick="toggleFullscreen()" class="control-btn" title="Tam Ekran">
                <svg viewBox="0 0 24 24" id="fullscreen-icon" width="22" height="22" fill="white"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
            </button>
        </div>
    </div>

    <div id="chat-section">
        <div class="chat-header">
            <div class="header-left">
                <span id="my-avatar" class="text-2xl"></span>
                <div>
                    <span id="display-name" class="font-bold text-sm opacity-80 block"></span>
                    <span class="text-[10px] opacity-50">√áevrimi√ßi</span>
                </div>
            </div>
            <div class="header-right">
                <div id="admin-seek-controls">
                    <button onclick="seek(-10)" class="bg-slate-800 px-3 py-1.5 rounded-lg text-xs font-bold text-blue-400">-10s</button>
                    <button onclick="seek(10)" class="bg-slate-800 px-3 py-1.5 rounded-lg text-xs font-bold text-blue-400">+10s</button>
                </div>
                <div id="admin-badge" class="hidden text-[10px] bg-yellow-500/20 text-yellow-500 px-2 py-1 rounded-md font-bold border border-yellow-500/20 uppercase">Y√∂netici</div>
                <div id="admin-status">Admin Aktif</div>
                <button id="settings-btn" onclick="showAdminModal()" class="settings-header-btn">‚öôÔ∏è</button>
            </div>
        </div>

        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 min-h-0"></div>
        
        <div class="input-area" id="input-container">
            <div class="flex gap-2 items-center">
                <input id="chat-input" type="text" placeholder="Mesaj yaz..." class="flex-1 bg-white/5 p-3 rounded-2xl outline-none border border-white/10 text-sm h-12" onfocus="handleInputFocus()" onblur="handleInputBlur()" onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()" class="bg-blue-600 px-5 rounded-2xl font-bold text-sm h-12 shrink-0">G√ñNDER</button>
            </div>
        </div>
    </div>
</div>

<div id="admin-modal" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center z-[600] p-6">
    <div class="glass p-6 rounded-3xl max-w-sm w-full">
        <div id="admin-login-view">
            <h3 class="text-center font-bold mb-4 text-yellow-500 text-lg">üîê ADMIN DOƒûRULAMA</h3>
            <input id="admin-pass-input" type="password" placeholder="Admin ≈ûifresi" class="w-full bg-slate-900 p-3 rounded-xl mb-4 outline-none border border-yellow-500/20 text-white">
            <button onclick="tryAdmin()" class="w-full bg-yellow-600 text-black font-bold py-3 rounded-xl hover:bg-yellow-500 transition">YETKƒ∞ AL</button>
            <button onclick="closeAdminModal()" class="w-full text-xs text-gray-500 mt-4 text-center py-2">Kapat</button>
        </div>
        <div id="admin-panel-view" class="hidden space-y-4">
            <h3 class="text-center font-bold text-yellow-500 mb-2">üèÜ Y√ñNETƒ∞Cƒ∞ PANELƒ∞</h3>
            <div class="border-t border-white/10 pt-3">
                <p class="text-xs text-gray-400 mb-2 font-bold">üé¨ Vƒ∞DEO URL (Google Drive)</p>
                <input type="text" id="video-url-input" placeholder="https://drive.google.com/file/d/ ..." class="url-input">
                <button onclick="updateVideoUrl()" class="w-full bg-blue-600/20 text-blue-400 p-2 rounded-lg font-bold text-xs hover:bg-blue-600/30 transition border border-blue-500/20 mb-2">Vƒ∞DEOYU Y√úKLE</button>
            </div>
            <button onclick="resetChat()" class="w-full bg-red-600/20 text-red-500 p-3 rounded-lg font-bold text-sm hover:bg-red-600/30 transition border border-red-500/20">üóëÔ∏è SOHBETƒ∞ TEMƒ∞ZLE</button>
            <div class="border-t border-white/10 pt-3">
                <p class="text-xs text-gray-400 mb-2 font-bold">üë• AKTƒ∞F KULLANICILAR</p>
                <div id="user-kick-list" class="max-h-48 overflow-y-auto space-y-1"></div>
            </div>
            <button onclick="closeAdminModal()" class="w-full bg-white/5 p-3 rounded-lg text-xs hover:bg-white/10 transition mt-2">PANELƒ∞ KAPAT</button>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, get, set, update, onValue, push, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDBechvUwDzQ5gD8cdiDN_qSObt7RFKKUg",
  authDomain: "birlikte-izleme.firebaseapp.com",
  databaseURL: "https://birlikte-izleme-default-rtdb.firebaseio.com",
  projectId: "birlikte-izleme",
  storageBucket: "birlikte-izleme.firebasestorage.app",
  messagingSenderId: "488401543618",
  appId: "1:488401543618:web:e758697faebdeabb64765b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let myUser = { 
    id: Math.random().toString(36).substr(2, 9), 
    name: "", 
    avatar: "üë§", 
    role: "user", 
    joinedAt: Date.now() 
};
let isFullscreen = false;
let controlsHideTimeout = null;
let lastTap = 0;
let viewerStarted = false; // ƒ∞zleyici ba≈ülattƒ± mƒ±?
let videoSyncActive = false;

const video = document.getElementById("main-video");
const videoSection = document.getElementById("video-section");
const avatars = ["üê±","üê∂","ü¶ä","ü¶Å","üê∏","ü§ñ","ü¶Ñ","üêß","üêº","üê®","üêô","üëª","üêµ","üê•","üêù","ü¶ñ","ü•®","üçï","üéà","üçî","üç¶","üöÄ","üé∏","üéÆ","üëë","üßø","üçÄ","üî•","üíé","üåà"];
const emojis = ['üòò','üòÇ','üî•','‚ù§Ô∏è','üòÆ','üëè','üíÄ','üíØ','üéâ','üëÄ','‚ú®','üôå'];

// Karakter se√ßimi
const avList = document.getElementById("avatar-list");
avatars.forEach((a, index) => {
    const d = document.createElement("div");
    d.className = "text-2xl p-2 cursor-pointer rounded-xl hover:bg-white/10 transition border border-transparent";
    d.textContent = a;
    d.onclick = () => {
        document.querySelectorAll("#avatar-list div").forEach(el => el.classList.remove('bg-blue-600', 'border-blue-400'));
        d.classList.add('bg-blue-600', 'border-blue-400');
        myUser.avatar = a;
    };
    if(index === 0) { d.classList.add('bg-blue-600', 'border-blue-400'); myUser.avatar = a; }
    avList.appendChild(d);
});

// Emoji √ßekmecesi
const emDrawer = document.getElementById("emoji-drawer");
emojis.forEach(e => {
    const b = document.createElement("button");
    b.className = "text-2xl p-2 hover:bg-white/10 rounded-lg transition";
    b.textContent = e;
    b.onclick = () => { sendEmoji(e); toggleEmojiDrawer(); };
    emDrawer.appendChild(b);
});

// Kontrolleri g√∂ster/gizle
function showControls() {
    const controls = document.getElementById('video-controls');
    const emojiBtn = document.getElementById('emoji-toggle-btn');
    
    controls.classList.remove('hidden-auto');
    emojiBtn.classList.remove('hidden-auto');
    
    clearTimeout(controlsHideTimeout);
    if (isFullscreen) {
        controlsHideTimeout = setTimeout(() => {
            if (emDrawer.style.display !== 'grid') {
                controls.classList.add('hidden-auto');
                emojiBtn.classList.add('hidden-auto');
            }
        }, 5000);
    }
}

// Click handler
videoSection.addEventListener('click', (e) => {
    if (e.target.closest('.control-btn') || e.target.closest('#emoji-toggle-btn') || e.target.closest('#emoji-drawer')) return;
    
    const now = Date.now();
    if (now - lastTap < 300) {
        toggleFullscreen();
    } else if (isFullscreen) {
        showControls();
    }
    lastTap = now;
});

window.toggleEmojiDrawer = () => {
    const d = document.getElementById("emoji-drawer");
    const isOpen = d.style.display === 'grid';
    d.style.display = isOpen ? 'none' : 'grid';
    if(!isOpen) clearTimeout(controlsHideTimeout);
    else if(isFullscreen) showControls();
};

// üî• ƒ∞ZLEYƒ∞Cƒ∞ BA≈ûLAT - Tek kullanƒ±mlƒ±k ve senkron burada ba≈ülar!
window.viewerStart = async () => {
    if(viewerStarted) return; // Zaten ba≈ülatƒ±lmƒ±≈üsa √ßƒ±k
    
    const btn = document.getElementById('viewer-start-btn');
    
    try {
        // √ñnce Firebase'den son durumu al
        const snap = await get(ref(db, "room1/video"));
        if(snap.exists()) {
            const s = snap.val();
            video.currentTime = s.time || 0;
        }
        
        // Videoyu ba≈ülat
        await video.play();
        video.muted = false;
        
        viewerStarted = true;
        btn.disabled = true; // Butonu pasif yap
        btn.style.opacity = "0.3";
        btn.title = "Zaten ba≈ülatƒ±ldƒ±";
        
        // üî• SENKRON SADECE BURADA BA≈ûLAR!
        if(!videoSyncActive) setupVideoSync();
        
    } catch(e) {
        console.log("Viewer start error:", e);
        alert("Video ba≈ülatƒ±lamadƒ±. Tekrar deneyin.");
    }
};

// Admin play/pause
window.togglePlayPause = async () => {
    if(myUser.role !== 'admin') return;
    try {
        if(video.paused) await video.play();
        else video.pause();
        updatePlayPauseIcon();
    } catch(e) { console.log(e); }
};

function updatePlayPauseIcon() {
    const icon = document.getElementById('play-icon');
    icon.innerHTML = video.paused 
        ? '<path d="M8 5v14l11-7z" fill="currentColor"/>' 
        : '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>';
}

// Video event'leri
video.addEventListener('play', () => {
    updatePlayPauseIcon();
    if(myUser.role === 'admin') {
        update(ref(db, "room1/video"), { 
            playing: true, 
            time: video.currentTime, 
            updatedAt: Date.now() 
        });
    }
});

video.addEventListener('pause', () => {
    updatePlayPauseIcon();
    if(myUser.role === 'admin') {
        update(ref(db, "room1/video"), { 
            playing: false, 
            time: video.currentTime, 
            updatedAt: Date.now() 
        });
    }
});

video.addEventListener('seeked', () => {
    if(myUser.role === 'admin') {
        update(ref(db, "room1/video"), { 
            playing: !video.paused, 
            time: video.currentTime, 
            updatedAt: Date.now() 
        });
    }
});

window.toggleFullscreen = async () => {
    if (!document.fullscreenElement) {
        try {
            await videoSection.requestFullscreen();
            isFullscreen = true;
            document.getElementById('fullscreen-toast-container').classList.add('active');
            showControls();
        } catch (e) { console.log(e); }
    } else {
        if (document.exitFullscreen) {
            await document.exitFullscreen();
            isFullscreen = false;
            document.getElementById('fullscreen-toast-container').classList.remove('active');
            document.getElementById('video-controls').classList.remove('hidden-auto');
            document.getElementById('emoji-toggle-btn').classList.remove('hidden-auto');
            clearTimeout(controlsHideTimeout);
        }
    }
};

window.toggleOrientation = async () => {
    if (!screen.orientation) return;
    try {
        const current = screen.orientation.type;
        await screen.orientation.lock(current.includes('portrait') ? 'landscape' : 'portrait');
    } catch (e) { console.log(e); }
};

function handleInputFocus() {
    setTimeout(() => {
        document.getElementById('input-container').classList.add('keyboard-open');
        document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
    }, 100);
}

function handleInputBlur() {
    setTimeout(() => document.getElementById('input-container').classList.remove('keyboard-open'), 100);
}

window.checkEntry = async () => {
    const pass = document.getElementById("room-pass").value.trim();
    const name = document.getElementById("username").value.trim();
    if(!name) { alert("ƒ∞sim girin!"); return; }
    
    try {
        const snap = await get(ref(db, "room1"));
        const data = snap.val() || {};
        
        if(pass === String(data.enterPassword)) {
            myUser.name = name;
            document.getElementById("login-screen").classList.add("hidden");
            document.getElementById("app-screen").classList.remove("hidden");
            document.getElementById("my-avatar").textContent = myUser.avatar;
            document.getElementById("display-name").textContent = name;
            
            const userRef = ref(db, "room1/users/" + myUser.id);
            await set(userRef, { 
                name: name, 
                avatar: myUser.avatar, 
                joinedAt: Date.now(),
                role: "user"
            });
            onDisconnect(userRef).remove();
            
            // Admin durumunu kontrol et
            checkAdminStatus();
            
            startApp();
        } else {
            alert("≈ûifre Hatalƒ±!");
        }
    } catch(e) { 
        console.error(e); 
        alert("Baƒülantƒ± hatasƒ±!"); 
    }
};

// Admin durumunu kontrol et (ba≈ükasƒ± admin mi?)
async function checkAdminStatus() {
    const adminSnap = await get(ref(db, "room1/admin"));
    if(adminSnap.exists()) {
        const adminId = adminSnap.val();
        if(adminId !== myUser.id) {
            document.getElementById("admin-status").classList.add("active");
            document.getElementById("admin-status").textContent = "Admin Aktif";
        }
    }
}

// üî• GOOGLE DRIVE URL G√úNCELLEME - export=view formatƒ± ve reset
window.updateVideoUrl = async () => {
    const urlInput = document.getElementById('video-url-input').value.trim();
    if(!urlInput) { alert("URL girin!"); return; }
    
    let videoId = "";
    if(urlInput.includes('/file/d/')) {
        const match = urlInput.match(/\/file\/d\/([^\/\?]+)/);
        if(match) videoId = match[1];
    } else if(urlInput.includes('open?id=')) {
        const match = urlInput.match(/open\?id=([^&]+)/);
        if(match) videoId = match[1];
    }
    
    if(!videoId) { alert("Ge√ßersiz Drive linki!"); return; }
    
    // export=view formatƒ± kullan (daha stabil) [^2^]
    const correctUrl = `https://drive.google.com/uc?export=view&id=${videoId}`;
    
    // üî• Vƒ∞DEO STATE RESETLE (ChatGPT tavsiyesi)
    await update(ref(db, "room1/video"), {
        playing: false,
        time: 0,
        updatedAt: Date.now()
    });
    
    await update(ref(db, "room1/videoUrl"), {
        url: correctUrl,
        id: videoId,
        updatedBy: myUser.name,
        updatedAt: Date.now()
    });
    
    alert("Video URL g√ºncellendi! ƒ∞zleyiciler yeniden ba≈ülatmalƒ±.");
};

function setupVideoSync() {
    if(videoSyncActive) return;
    videoSyncActive = true;
    
    onValue(ref(db, "room1/video"), snap => {
        const s = snap.val();
        if (!s) return;
        if (myUser.role === 'admin') return;
        if (!viewerStarted) return; // Ba≈ülatmadan senkron olma!

        if (Math.abs(video.currentTime - s.time) > 1) {
            video.currentTime = s.time;
        }
        if (s.playing && video.paused) {
            video.play().catch(() => {});
        }
        if (!s.playing && !video.paused) {
            video.pause();
        }
    });
}

function startApp() {
    let firstLoad = true;
    
    // Video URL dinle
    onValue(ref(db, "room1/videoUrl"), snap => {
        const data = snap.val();
        if(data && data.url) {
            const source = video.querySelector('source');
            if(source.src !== data.url) {
                source.src = data.url;
                video.load();
                
                // üî• Video y√ºklendikten sonra admin otomatik play dene
                if(myUser.role === 'admin') {
                    video.onloadeddata = () => {
                        video.play().catch(() => {});
                    };
                }
                
                // ƒ∞zleyiciye ba≈ülat butonunu g√∂ster
                if(myUser.role !== 'admin') {
                    // √ñnceki ba≈ülatma durumunu resetle
                    viewerStarted = false;
                    const btn = document.getElementById("viewer-start-btn");
                    btn.style.display = "flex";
                    btn.disabled = false;
                    btn.style.opacity = "1";
                    btn.title = "Videoyu Ba≈ülat";
                }
            }
        }
    });
    
    // üî• SENKRON SADECE VIEWERSTART'TA - startApp'den kaldƒ±rƒ±ldƒ±!
    // Admin i√ßin senkronu hazƒ±r tut (viewer'dan admin olma durumu)
    if(myUser.role === 'admin' && !videoSyncActive) {
        setupVideoSync();
    }
    
    onValue(ref(db, "room1/chat"), snap => {
        const box = document.getElementById("chat-messages");
        box.innerHTML = "";
        const data = snap.val() || {};
        const messages = Object.entries(data);
        
        messages.forEach(([key, d]) => {
            const isMe = d.user === myUser.name;
            const div = document.createElement("div");
            div.className = `flex gap-2 ${isMe ? 'flex-row-reverse' : ''}`;
            div.innerHTML = `
                <span class="text-lg select-none">${d.avatar}</span>
                <div class="${isMe ? 'text-right' : ''}">
                    <p class="text-[10px] opacity-50 font-bold mb-0.5">${d.user}</p>
                    <p class="text-sm bg-white/5 px-3 py-1.5 rounded-xl inline-block max-w-[200px] break-words">${d.text}</p>
                </div>
            `;
            box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
        
        // üî• MESAJ Bƒ∞LDƒ∞Rƒ∞Mƒ∞ SADECE TAM EKRANDA
        if(!firstLoad && messages.length > 0 && isFullscreen) { // isFullscreen kontrol√º eklendi
            const lastMsg = messages[messages.length - 1][1];
            if(lastMsg && lastMsg.user !== myUser.name) showToast(lastMsg);
        }
        firstLoad = false;
    });

    onValue(ref(db, "room1/emojis"), snap => { 
        if(snap.exists()) {
            const data = snap.val();
            if(data.sender !== myUser.id) triggerEmoji(data.icon);
        }
    });
    
    // Kick kontrol√º ve admin durumu
    onValue(ref(db, "room1/users"), snap => {
        const list = document.getElementById("user-kick-list");
        list.innerHTML = "";
        
        let userExists = false;
        let userCount = 0;
        
        snap.forEach(u => {
            userCount++;
            if(u.key === myUser.id) userExists = true;
            
            if(myUser.role === 'admin' && u.key !== myUser.id) {
                const userData = u.val();
                list.innerHTML += `
                    <div class="flex justify-between items-center bg-white/5 p-2 rounded-lg text-xs">
                        <div class="flex items-center gap-2"><span>${userData.avatar}</span><span>${userData.name}</span></div>
                        <button onclick="kickUser('${u.key}')" class="bg-red-500/20 text-red-400 px-2 py-1 rounded text-[10px]">AT</button>
                    </div>
                `;
            }
        });
        
        if(!userExists && userCount > 0 && !firstLoad) {
            alert("Odadan atƒ±ldƒ±nƒ±z!");
            location.reload();
        }
    });
    
    // Admin deƒüi≈üikliƒüini dinle
    onValue(ref(db, "room1/admin"), snap => {
        const adminId = snap.val();
        const statusDiv = document.getElementById("admin-status");
        
        if(adminId && adminId !== myUser.id) {
            statusDiv.classList.add("active");
            statusDiv.textContent = "Admin Aktif";
        } else if(myUser.role === 'admin') {
            statusDiv.classList.remove("active");
        } else {
            statusDiv.classList.add("active");
            statusDiv.textContent = "Admin Yok";
        }
    });
}

function showToast(d) {
    // üî• SADECE TAM EKRAN TOAST CONTAINER KULLAN (normal modda g√∂sterme)
    if(!isFullscreen) return; // Tam ekran deƒüilse √ßƒ±k
    
    const container = document.getElementById("fullscreen-toast-container");
    const t = document.createElement("div");
    t.className = "video-toast";
    t.innerHTML = `
        <div class="flex items-center gap-1">
            <span>${d.avatar}</span>
            <p class="text-[9px] font-bold text-blue-400">${d.user}</p>
        </div>
        <p class="text-[11px]">${d.text}</p>
    `;
    container.appendChild(t);
    setTimeout(() => t.remove(), 5000);
}

function triggerEmoji(icon) {
    const el = document.createElement("div");
    el.className = "emoji-fly";
    el.textContent = icon;
    el.style.left = Math.random() * 60 + 20 + "%";
    if (isFullscreen) el.style.fontSize = "4rem";
    
    const target = document.fullscreenElement || document.body;
    target.appendChild(el);
    setTimeout(() => el.remove(), 3000);
}

// üî• ADMIN TEK Kƒ∞≈ûƒ∞ - DB'ye yazarak kontrol
window.tryAdmin = async () => {
    const pass = document.getElementById("admin-pass-input").value;
    
    try {
        const snap = await get(ref(db, "room1/adminPassword"));
        if(pass === String(snap.val())) {
            
            // üî• ADMIN KONTROL√ú - Ba≈ükasƒ± admin mi?
            const adminRef = ref(db, "room1/admin");
            const adminSnap = await get(adminRef);
            
            if(adminSnap.exists() && adminSnap.val() !== myUser.id) {
                alert("Zaten bir admin aktif! √ñnceki admin √ßƒ±kana kadar bekleyin.");
                return;
            }
            
            // Admin olarak kaydet
            await set(adminRef, myUser.id);
            
            myUser.role = "admin";
            
            document.getElementById("admin-login-view").classList.add("hidden");
            document.getElementById("admin-panel-view").classList.remove("hidden");
            document.getElementById("admin-seek-controls").classList.add("visible");
            document.getElementById("admin-badge").classList.remove("hidden");
            document.getElementById("play-pause-btn").style.display = "flex";
            
            // ƒ∞zleyici butonunu gizle, admin butonunu g√∂ster
            document.getElementById("viewer-start-btn").style.display = "none";
            
            const btn = document.getElementById("settings-btn");
            btn.textContent = "üèÜ";
            btn.classList.add("gold-glow", "gold");
            
            // Admin senkronu da hazƒ±r tut
            if(!videoSyncActive) setupVideoSync();
            
            const urlSnap = await get(ref(db, "room1/videoUrl"));
            if(urlSnap.exists()) {
                document.getElementById("video-url-input").value = urlSnap.val().url || "";
            }
            
        } else {
            alert("Yanlƒ±≈ü ≈üifre!");
        }
    } catch(e) { 
        console.error(e); 
        alert("Baƒülantƒ± hatasƒ±!"); 
    }
};

window.seek = (seconds) => {
    if(myUser.role !== 'admin') return;
    video.currentTime += seconds;
    update(ref(db, "room1/video"), { 
        playing: !video.paused, 
        time: video.currentTime, 
        updatedAt: Date.now() 
    });
};

window.sendMessage = () => {
    const inp = document.getElementById("chat-input");
    const text = inp.value.trim();
    if(!text) return;
    push(ref(db, "room1/chat"), { 
        user: myUser.name, 
        avatar: myUser.avatar, 
        text: text, 
        timestamp: Date.now() 
    });
    inp.value = "";
    inp.focus();
};

window.sendEmoji = (icon) => {
    set(ref(db, "room1/emojis"), { 
        icon: icon, 
        sender: myUser.id, 
        timestamp: Date.now() 
    });
    triggerEmoji(icon);
};

window.showAdminModal = () => {
    const modal = document.getElementById("admin-modal");
    modal.classList.remove("hidden");
    if(myUser.role === 'admin') {
        document.getElementById("admin-login-view").classList.add("hidden");
        document.getElementById("admin-panel-view").classList.remove("hidden");
    }
};

window.closeAdminModal = () => document.getElementById("admin-modal").classList.add("hidden");
window.resetChat = () => { if(confirm("T√ºm mesajlarƒ± sil?")) remove(ref(db, "room1/chat")); };
window.kickUser = (uid) => { if(confirm("Kullanƒ±cƒ±yƒ± at?")) remove(ref(db, "room1/users/" + uid)); };
window.handleInputFocus = handleInputFocus;
window.handleInputBlur = handleInputBlur;
</script>
