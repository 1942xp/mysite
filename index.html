<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Birlikte Ä°zleme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBechvUwDzQ5gD8cdiDN_qSObt7RFKKUg",
      authDomain: "birlikte-izleme.firebaseapp.com",
      databaseURL: "https://birlikte-izleme-default-rtdb.firebaseio.com",
      projectId: "birlikte-izleme",
      storageBucket: "birlikte-izleme.firebasestorage.app",
      messagingSenderId: "488401543618",
      appId: "1:488401543618:web:e758697faebdeabb64765b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.db = db;
    window.ref = ref;
    window.set = set;
    window.onValue = onValue;
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 10px 0;
      font-size: 20px;
    }
    video {
      width: 100%;
      max-height: 90vh;
      background: black;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ¬ Birlikte Ä°zleme</h1>

  <video id="video" controls>
    <!-- ÅžÄ°MDÄ°LÄ°K AYNI VÄ°DEO -->
    <source src="video.mp4" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById("video");
    const syncRef = ref(db, "room1");

    let isRemote = false;

    function sendState() {
      if (isRemote) return;

      set(syncRef, {
        playing: !video.paused,
        time: video.currentTime,
        updated: Date.now()
      });
    }

    video.addEventListener("play", sendState);
    video.addEventListener("pause", sendState);
    video.addEventListener("seeked", sendState);

    onValue(syncRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      isRemote = true;

      if (Math.abs(video.currentTime - data.time) > 0.3) {
        video.currentTime = data.time;
      }

      if (data.playing && video.paused) video.play();
      if (!data.playing && !video.paused) video.pause();

      setTimeout(() => isRemote = false, 200);
    });
  </script>

</body>
</html>
