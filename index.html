<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birlikte ƒ∞zleme | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #0f172a; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .emoji-fly { position: fixed; bottom: 20%; pointer-events: none; animation: flyUp 3s forwards; font-size: 2rem; z-index: 100; }
        @keyframes flyUp {
            0% { transform: translateY(0) scale(1); opacity: 1; left: 50%; }
            100% { transform: translateY(-500px) scale(2); opacity: 0; left: calc(20% + Math.random() * 60%); }
        }
        #video-container:hover .video-controls { opacity: 1; }
        .video-controls { opacity: 0; transition: opacity 0.5s; }
        .avatar-selected { border: 4px solid #3b82f6; transform: scale(1.1); }
    </style>
</head>
<body>

<div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
    <div class="glass max-w-md w-full p-8 rounded-3xl shadow-2xl text-center">
        <h2 class="text-3xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Ho≈ü Geldiniz</h2>
        
        <div class="mb-6">
            <p class="text-sm text-gray-400 mb-3">Bir Karakter Se√ßin</p>
            <div class="grid grid-cols-4 gap-3" id="avatar-list">
                </div>
        </div>

        <input id="username" type="text" placeholder="Kullanƒ±cƒ± Adƒ±nƒ±z" class="w-full bg-white/10 p-3 rounded-xl mb-4 outline-none border border-white/10 focus:border-blue-500">
        <input id="room-pass" type="password" placeholder="Oda ≈ûifresi (****)" class="w-full bg-white/10 p-3 rounded-xl mb-6 outline-none border border-white/10 focus:border-blue-500">
        
        <button onclick="checkEntry()" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-xl font-semibold transition-all shadow-lg shadow-blue-900/20">Odaya Baƒülan</button>
        <p id="error-msg" class="text-red-400 text-sm mt-4 hidden"></p>
    </div>
</div>

<div id="app-screen" class="hidden h-screen flex flex-col md:flex-row">
    <div class="flex-1 relative bg-black flex items-center justify-center group" id="video-container">
        <video id="main-video" class="w-full h-full">
            <source src="video.mp4" type="video/mp4">
        </video>

        <div id="admin-controls" class="absolute bottom-10 left-1/2 -translate-x-1/2 flex gap-4 glass p-4 rounded-2xl hidden z-50">
            <button onclick="seek(-15)" class="hover:text-blue-400">‚è™ 15s</button>
            <button id="play-btn" onclick="togglePlay()" class="text-2xl">‚ñ∂Ô∏è</button>
            <button onclick="seek(15)" class="hover:text-blue-400">15s ‚è©</button>
        </div>

        <div id="emoji-menu" class="absolute right-6 bottom-20 flex flex-col gap-3 transition-opacity duration-500 opacity-0 group-hover:opacity-100">
            <button onclick="sendEmoji('üòò')" class="text-2xl hover:scale-125 transition">üòò</button>
            <button onclick="sendEmoji('üî•')" class="text-2xl hover:scale-125 transition">üî•</button>
            <button onclick="sendEmoji('üòÇ')" class="text-2xl hover:scale-125 transition">üòÇ</button>
            <button onclick="sendEmoji('‚ù§Ô∏è')" class="text-2xl hover:scale-125 transition">‚ù§Ô∏è</button>
        </div>

        <div class="absolute top-4 right-4">
            <select class="bg-black/50 text-xs p-1 rounded border border-white/20">
                <option>1080p</option>
                <option selected>720p</option>
                <option>480p (Mobil)</option>
            </select>
        </div>
    </div>

    <div class="w-full md:w-80 glass flex flex-col">
        <div class="p-4 border-b border-white/10 flex justify-between items-center">
            <span class="font-bold">Sohbet</span>
            <span id="user-badge" class="text-xs bg-blue-500/20 text-blue-400 px-2 py-1 rounded-full">ƒ∞zleyici</span>
        </div>
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
        <div class="p-4 bg-white/5 flex gap-2">
            <input id="chat-input" type="text" placeholder="Mesaj..." class="flex-1 bg-white/10 p-2 rounded-lg outline-none text-sm">
            <button onclick="sendMessage()" class="bg-blue-600 px-4 py-2 rounded-lg text-sm">G√∂nder</button>
        </div>
    </div>

    <button onclick="showAdminLogin()" class="fixed bottom-4 right-4 w-10 h-10 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center transition-all z-[60]">
        ‚öôÔ∏è
    </button>
</div>

<div id="admin-modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-[100] p-4">
    <div class="glass p-6 rounded-2xl max-w-xs w-full">
        <h3 class="mb-4 font-bold">Y√∂netici Giri≈üi</h3>
        <input id="admin-pass-input" type="password" placeholder="Y√∂netici ≈ûifresi" class="w-full bg-white/10 p-2 rounded-lg mb-4 outline-none">
        <div class="flex gap-2">
            <button onclick="tryAdmin()" class="flex-1 bg-green-600 py-2 rounded-lg">Giri≈ü</button>
            <button onclick="closeAdminModal()" class="flex-1 bg-white/10 py-2 rounded-lg">ƒ∞ptal</button>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, get, set, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDBechvUwDzQ5gD8cdiDN_qSObt7RFKKUg",
  authDomain: "birlikte-izleme.firebaseapp.com",
  databaseURL: "https://birlikte-izleme-default-rtdb.firebaseio.com",
  projectId: "birlikte-izleme",
  storageBucket: "birlikte-izleme.firebasestorage.app",
  messagingSenderId: "488401543618",
  appId: "1:488401543618:web:e758697faebdeabb64765b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Deƒüi≈ükenler
let myUser = { name: "", avatar: "üë§", role: "user" };
const avatars = ["üê±", "üê∂", "ü¶ä", "ü¶Å", "üê∏", "ü§ñ", "ü¶Ñ", "üêß"];
const video = document.getElementById("main-video");

// Avatar Listesini Doldur
const avList = document.getElementById("avatar-list");
avatars.forEach(a => {
    const btn = document.createElement("div");
    btn.className = "text-3xl p-2 cursor-pointer glass rounded-xl hover:bg-white/20 transition-all text-center";
    btn.textContent = a;
    btn.onclick = () => {
        document.querySelectorAll("#avatar-list div").forEach(el => el.classList.remove('avatar-selected'));
        btn.classList.add('avatar-selected');
        myUser.avatar = a;
    };
    avList.appendChild(btn);
});

// Odaya Giri≈ü Kontrol√º
window.checkEntry = async () => {
    const pass = document.getElementById("room-pass").value;
    const name = document.getElementById("username").value;
    if(!name) { alert("L√ºtfen isim se√ßin"); return; }

    const snap = await get(ref(db, "room1"));
    const data = snap.val();

    if(pass === String(data.enterPassword)) {
        myUser.name = name;
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("app-screen").classList.remove("hidden");
        initApp();
    } else {
        const err = document.getElementById("error-msg");
        err.textContent = "‚ùå Hatalƒ± Oda ≈ûifresi!";
        err.classList.remove("hidden");
    }
};

function initApp() {
    // Mesajlarƒ± Dinle
    onValue(ref(db, "room1/chat"), snap => {
        const container = document.getElementById("chat-messages");
        container.innerHTML = "";
        snap.forEach(m => {
            const d = m.val();
            const div = document.createElement("div");
            div.className = "flex gap-2 items-start animate-fade-in";
            div.innerHTML = `
                <span class="text-xl">${d.avatar}</span>
                <div class="bg-white/5 p-2 rounded-lg flex-1">
                    <p class="text-[10px] text-blue-400 font-bold">${d.user} ${d.role === 'admin' ? '‚≠ê' : ''}</p>
                    <p class="text-sm">${d.text}</p>
                </div>`;
            container.appendChild(div);
        });
        container.scrollTop = container.scrollHeight;
    });

    // Video Senkronizasyonu (ƒ∞zleyici Modu)
    onValue(ref(db, "room1/video"), snap => {
        if(myUser.role === 'admin') return;
        const s = snap.val();
        if(Math.abs(video.currentTime - s.time) > 2) video.currentTime = s.time;
        s.playing ? video.play() : video.pause();
    });

    // Emoji Dinle
    onValue(ref(db, "room1/emojis"), snap => {
        const e = snap.val();
        if(e) createEmojiEffect(e.icon);
    });
}

// Mesaj G√∂nder
window.sendMessage = () => {
    const input = document.getElementById("chat-input");
    if(!input.value) return;
    push(ref(db, "room1/chat"), {
        user: myUser.name,
        avatar: myUser.avatar,
        text: input.value,
        role: myUser.role
    });
    input.value = "";
};

// Admin ƒ∞≈ülemleri
window.showAdminLogin = () => document.getElementById("admin-modal").classList.remove("hidden");
window.closeAdminModal = () => document.getElementById("admin-modal").classList.add("hidden");

window.tryAdmin = async () => {
    const pass = document.getElementById("admin-pass-input").value;
    const snap = await get(ref(db, "room1/adminPassword"));
    if(pass === String(snap.val())) {
        myUser.role = "admin";
        document.getElementById("admin-controls").classList.remove("hidden");
        document.getElementById("user-badge").textContent = "Y√∂netici";
        document.getElementById("user-badge").className = "text-xs bg-yellow-500/20 text-yellow-400 px-2 py-1 rounded-full";
        video.controls = true;
        closeAdminModal();
        alert("Artƒ±k y√∂neticisiniz!");
    } else {
        alert("Hatalƒ± Admin ≈ûifresi!");
    }
};

// Video Kontrolleri (Admin)
window.togglePlay = () => {
    if(myUser.role !== 'admin') return;
    const isPlaying = video.paused;
    set(ref(db, "room1/video"), { playing: isPlaying, time: video.currentTime });
    document.getElementById("play-btn").textContent = isPlaying ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
};

window.seek = (amount) => {
    if(myUser.role !== 'admin') return;
    video.currentTime += amount;
    set(ref(db, "room1/video"), { playing: !video.paused, time: video.currentTime });
};

// Emoji Efekti
window.sendEmoji = (icon) => {
    set(ref(db, "room1/emojis"), { icon: icon, t: Date.now() });
};

function createEmojiEffect(icon) {
    const el = document.createElement("div");
    el.className = "emoji-fly";
    el.textContent = icon;
    el.style.left = Math.random() * 80 + 10 + "%";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 3000);
}

// Otomatik Gizleme (Emoji Men√ºs√º)
let timeout;
document.getElementById("video-container").addEventListener("mousemove", () => {
    document.getElementById("emoji-menu").style.opacity = "1";
    clearTimeout(timeout);
    timeout = setTimeout(() => {
        document.getElementById("emoji-menu").style.opacity = "0";
    }, 5000);
});
</script>
</body>
</html>
